<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio formulario (Power Point)</title>
    </head>

    <body>
        
        <form action="" method="get" enctype="multipart/form-data">

            <fieldset> <!--Para agrupar campos-->
                <legend>Información personal</legend> <!--Título del grupo-->

                <!-- Ejemplo de radiobuttons -->
                <div>
                    <p>Sexo</p>
                    <label for="mujer">Mujer</label>
                    <input type="radio" name="sexo" id="mujer">
                    <label for="mujer">Hombre</label>
                    <input type="radio" name="sexo" id="hombre">
                </div>
                <br><br>

                <!-- Ejemplo de campos de texto -->
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <br><br>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido">
                </div>
                <br><br>

                <!-- Ejemplo de campo para seleccionar -->
                <div>
                    <label for="talle">Talle</label>
                    <select name="talle" id="talle">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <br><br>

                <!-- Ejemplo de botón para enviar -->
                <div>
                    <input type="submit" value="Enviar">
                </div>

            </fieldset>

        </form>
    </body>
    
</html>
