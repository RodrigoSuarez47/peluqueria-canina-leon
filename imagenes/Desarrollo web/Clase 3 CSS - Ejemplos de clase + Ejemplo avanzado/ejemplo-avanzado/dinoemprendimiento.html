<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Link al archivo css -->
        <link rel="stylesheet" href="style.css">

        <!-- Links pegados de google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

        <title>Ejemplo avanzado - Dinoemprendimiento</title>
    </head>

    <body>
        
        <header>
            <img src="https://art.pixilart.com/7d4c5114528c166.gif" height="70" alt="logo">
            <p>Dinoemprendimiento</p>
        </header>

        <main>

            <!-- Sección "Banner principal" -->
            <div id="banner-principal">
                <h1>Bienvenidos a mi dinoemprendimiento!</h1>
            </div>

            <!-- Sección "sobre mi" -->
            <div id="sobre-mi">
                <h2>Hola! Soy Marina.</h2>
                <p class="parrafo">Me gustan los dinosaurios</p>
                <p class="parrafo">A vos también?</p>
                <img src="https://imagenes.elpais.com/resizer/1IZW2LqsP-AtREIZ9huzGmDknX4=/1960x1470/arc-anglerfish-eu-central-1-prod-prisa.s3.amazonaws.com/public/OHLEQQXODYMKC25JPCHZC5K4GI.jpg" alt="dinosaurio">
            </div>

            <!-- Sección "aprender más" -->
            <div id="aprender-mas">
                <div class="tarjeta-aprender-mas">
                    <h2 class="aprender-mas-info">Convertite en un experto en dinosaurios!</h2>
                    <a class="aprender-mas-info button" href="https://www.ecologiaverde.com/cuantas-especies-de-dinosaurios-existieron-3563.html">Aprender más</a>
                </div>
            </div>

        </main>

        <footer>
            <p>Dinoemprendimiento 2022. Todos los derechos reservados</p>
        </footer>

    </body>

</html>
