    <!--MAIN-->
    <main>
        <div class="div__main__contacto">
            <div>
            <h1 id="tituloContacto">Contactate con nosotros</h1>
            </div>
            <div class="div__main__contacto__elementos">
                <div id="formularioContacto">
                    <form action="../js/formulario-de-contacto.js" method="get" enctype="multipart/form-data">
                        <img src="../imagenes/Logo-Agenda.png" alt="Imagen agenda" id="imagenAgenda">
                        <input id="nombreCompleto" type="text" placeholder="Nombre">
                        <input id="telefono" type="text" placeholder="Telefono de contacto">
                        <select name="servicios" id="servicioseleccionado">
                            <option value="" disabled selected>Seleccionar Servicio</option>
                            <option value="">Servicio1</option>
                            <option value="">Servicio2</option>
                            <option value="">Servicio3</option>
                            <option value="">Servicio4</option>
                            <option value="">Promo1</option>
                            <option value="">Promo2</option>
                        </select>
                        <label class="preguntas-formulario">¿Que día nos visitaría tu mascota?</label>
                        <input type="date" name="fecha" id="fechaseleccionada">
                        <label class="preguntas-formulario">¿Tu mascota es mayor a 6 meses?</label>
                        <div class="preguntas_formulario_flexbox">   
                            <label for="">Si</label>
                            <input name="edadMascota" type="radio" value="Si">
                            <label for="">No</label>
                            <input name="edadMascota" type="radio" value="No">
                        </div>
                        <input id="botonFormulario" type="submit" value="Enviar mis datos" >
                        <h5 id="informacionadicional">Por favor no concurrir sin agenda previa</h5>
                    </form>
                </div>
                <div>
                    <div id="horarios">
                        <img src="../imagenes/reloj.png" alt="Logo Reloj" class="logo-contacto">
                        <h4 id="subtituloHorariosContacto">Horarios:</h4>
                        <p id=informacionHorariosContacto>
                            Lunes a Viernes
                            09:00 a 18:00
                        </p>
                    </div>
                    <div id="ubicacion">
                        <img src="../imagenes/Logo-Mapa.png" alt="ImagenMapa" class="logo-contacto">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3274.3021227283384!2d-56.1205241!3d-34.848635200000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f80a94555acb1%3A0x6d30a1139239c0c1!2sMarcos%20Salcedo%205431%2C%2013000%20Montevideo%2C%20Departamento%20de%20Montevideo!5e0!3m2!1ses-419!2suy!4v1676524227372!5m2!1ses-419!2suy" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>    
                <div id="contenedorResdesSociales">
                     
                    <a href="https://www.facebook.com/people/Peluquer%C3%ADa- Canina-Le%C3%B3n/100063632706213/?ref=py_c"> <img src="../imagenes/Logo-Facebook-color.png" alt="Logo Facebook" class="contenedor-redes-sociales">
                    </a>
                    <a href="https://www.instagram.com/peluqueria.leon/"><img src="../imagenes/Logo-Instagram-color.png" alt="Logo Instagram" class="contenedor-redes-sociales">
                    </a>
                    <a href="https://www.whatsapp.com/"><img src="../imagenes/Logo-Whatsapp-color.png" alt="Logo Whatsapp" class="contenedor-redes-sociales"> 
                    </a>
